<html>
<head>
    <title>Srikanth INF1339 Project 2</title>
    <style>
        .output {color: chartreuse;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>
        
        var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=rainbow&api-key=4qIfw5tbHHQ6TiGppu2536XL2UbGzG1C";
        var articleCount = 0;
        
        function setup() {
            noCanvas();
            loadJSON(url, gotData);
        }
        function gotData(data){
            //var text = ""
            for(i=0; i < data.response.docs.length; i++) {
                articleCount++
                
                h3 = document.createElement("h3")
                h3.innerHTML = '(' + articleCount + ')' + data.response.docs[i].headline.main
                
                p = document.createElement("p")
                p.innerHTML = data.response.docs[i].snippet + '<br />'
                
                document.body.appendChild(h3)
                document.body.appendChild(p)
                
                //text = text + "<br />" +data.response.docs[i].headline.main;
            }
            //document.getElementById("test_output").innerHTML = text;
        }
    </script>
<head>
<body>
    <h1>New York Times API: Articles from all time about rainbows</h1>
</body>
</html>
